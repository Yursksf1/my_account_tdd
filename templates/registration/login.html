{% extends '_base.html' %}

{% load staticfiles %}
{% load static %}
{% load i18n %}

{% block title_block %}Login{% endblock %}



{% block content %}


<div id="app">


<div id="layout" class="" v-bind:class="panel_state">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link" v-bind:class="panel_state" v-on:click='tooglePanel'>
        <!-- Hamburger icon -->
        <span></span>
    </a>

    {% include "menu.html" %}  


    <div id="main" class="" v-bind:class="panel_state">
        <div class="header">
            <h2>Login</h2>
        </div>
        <div class="content is-center">
            <div class="pure-g">
                <div class="pure-u-1">
                    <form method="post">
                      {% csrf_token %}
                      {{ form.as_p }}
                      <button type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


{% endblock %}


{% block final_scripts %}
  <script type="text/javascript" src='{% static "js/inner_app.js" %}'></script>
{% endblock %}
